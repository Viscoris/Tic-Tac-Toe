<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="background">
        <section id="scoring">
            <h4 class='playerScore'>Player1: 0 | | Player2: 0</h4>
            <button class="reset-counter">Reset</button>
        </section>
        <section id="title">
            <h1 class="playerText">Tic Tac Toe</h1>
        </section>
        <section class="toggles">
            <button id="resetBtn" class="reset">Reset</button>
            <button id="playBtn" class="play" hidden>Play</button>
        </section>
        <section id="gameBoard">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </section>
    </main>
    </main>  

    <script src="index.js"></script>
</body>
</html>
