<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="scores">
        <h2 class="score">Score:</h2>
        <h4 class="playerScore">Player1: 0 | | Player2: 0</h4>
        <button class="reset-counter">Reset</button>
        </section>
    <main class="container">
        <section class="select-opponent" hidden>
            <select name="opponent" id="opponent">
                <option value="player">vs Player</option>
                <option value="computer">Vs Computer</option>
            </select>
        </section>
    
        <section id="title">
            <h1 id="playerText">Tic Tac Toe</h1>
        </section>

        <section class="toggles">
            <button class="reset-button" id="reset">Reset</button>
        </section>
        
        <section id="gameBoard">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </section>
        
        
    </main>

    <script src="index.js"></script>
</body>
</html>
